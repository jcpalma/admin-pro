<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="javascript:void(0);" aria-expanded="false"><img
                            src="../../../assets/images/users/profile.png" alt="user" /><span class="hide-menu">Jos√©
                            Palma
                        </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a href="javascript:void(0);" routerLinkActive='active'>Mi Perfil</a></li>
                        <li><a href="javascript:void(0);" routerLinkActive='active'>My Balance</a></li>
                        <li><a href="javascript:void(0);" routerLinkActive='active'>Mensajes</a></li>
                        <li><a routerLink="/settings" routerLinkActive='active'>Configuraciones</a></li>
                        <li><a href="javascript:void(0);" (click)="userService.logout()">Salir</a></li>
                    </ul>
                </li>
                <li class="nav-devider"></li>
                <li class="nav-small-cap">PERSONAL</li>
                <li *ngFor="let menu of sideBar.menu">
                    <a class="has-arrow waves-effect waves-dark" href="" aria-expanded="false">
                        <i [class]="menu.icono"></i><span class="hide-menu"> {{menu.titulo}}
                            <span
                                class="label label-rouded label-themecolor pull-right">{{menu.subMenu.length}}</span></span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let subMenu of menu.subMenu">
                            <a [routerLink]="[subMenu.url]" routerLinkActive="active">{{subMenu.titulo}}</a>
                        </li>

                    </ul>
                </li>

            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
